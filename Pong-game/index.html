<!DOCTYPE html>
<html>
<head>
  <title>Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="titre">Pong game</h1>
  <div id="game-container">
    <canvas id="game-canvas" width="600" height="300" style="border:1px solid"></canvas>
  </div>
  <div id="chat" class="chat-popup" placeholder=" " >
    <textarea id="messages" placeholder=" Chat... " ></textarea>
    <form id="message-form">
      <input id="message-input" type="text" autocomplete="off" placeholder="Entrez votre nom...">
      <button type="submit">Envoyer</button>
    </form>
  </div>
  <audio id="ball-hit-sound" src="ball-hits.mp3"></audio>
  <audio id="game-over-sound" src="Game Over.mp3"></audio>
  <script src="/socket.io/socket.io.js"></script>
  <script src="game.js"></script>
  <script src="chat.js"></script>
</body>
</html>
